<div class="m-grid m-grid--hor m-grid--root m-page">
  <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2"
    id="m_login" style="background-image: url(../../../assets/app/media/img//bg/bg-3.jpg);">
    <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
      <div class="m-login__container">
        <div class="m-login__logo">
          <a href="#">
            <img src="/assets/images/logos.png">
          </a>
        </div>
        <div class="m-login__signin">
          <div class="m-login__head">
            <h3 class="m-login__title textlogin">
              Recover Password
            </h3>
            <!-- <div class="m-login__desc">
                  Enter your details to create your account:
                </div> -->
          </div>
          <form class="m-login__form m-form" action="">

            <div class="form-group m-form__group">
              <input class="form-control m-input" type="text" placeholder="Email" name="email" autocomplete="off">
            </div>

            <div class="m-login__form-action">
              <button id="m_login_signup_submit"
                class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn">
                Reset Password
              </button>
            </div>
            <div class="m-login__form-action">
              <a href="#" class="btn btn-secondary m-btn m-btn--custom m-btn--icon btn-lg">
                <span>
                  <i class="socicon-google"></i>
                  <span>
                    Continue with Google
                  </span>
                </span>
              </a>
            </div>
          </form>
        </div>
        <div class="m-login__account">
          <span class="m-login__account-msg">
            Remember your Password ?
          </span>
          &nbsp;&nbsp;
          <a [routerLink]="[ '/signin']" class="m-link m-link--light m-login__account-link">
            Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
