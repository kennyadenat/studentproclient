  <!-- begin::Header -->

  <!-- end::Header -->

  <div
    class="m-grid__item m-grid__item--fluid  m-grid m-grid--ver-desktop m-grid--desktop 	m-container m-container--responsive m-container--xxl m-page__container m-body">
    <div class="m-grid__item m-grid__item--fluid m-wrapper">
      <!-- BEGIN: Subheader -->
      <div class="m-subheader ">
        <div class="d-flex align-items-center">
          <div class="mr-auto">
            <h3 class="m-subheader__title ">
              My Calendar
            </h3>
          </div>
          <div>
            <a href="#" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--pill m-btn--air">
              <span>
                <i class="la la-plus"></i>
                <span>
                  Add Event
                </span>
              </span>
            </a>
          </div>
        </div>
      </div>
      <!-- END: Subheader -->
      <div class="m-content">

        <div class="row">

          <div class="col-xl-4" *ngFor="let item of calendarList">
            <!--begin:: Widgets/New Users-->
            <a class="calendartype" (click)="selectType(item.type)">
              <div class="m-portlet m-portlet--bordered-semi calendarborder" style="min-height:230px">

                <div class="m-portlet__body">
                  <!--begin::Widget 14-->
                  <div class="m-widget4">
                    <!--begin::Widget 14 Item-->
                    <div class="m-widget4__item">
                      <div class="m-widget4__img m-widget4__img--pic">
                        <img class="calendarimage" src="{{item.icon}}" alt="">
                      </div>
                      <div class="m-widget4__info">
                        <span class="m-widget4__title calendartext">
                          {{item.type | uppercase}}
                        </span>
                        <br>
                        <span class="m-widget4__sub calendarsub">
                          Allow multiple invitees to schedule the same slot. Useful for tours, webinars, classes,
                          workshops, etc.
                        </span>
                      </div>
                      <div class="m-widget4__ext">
                        <a (click)="selectType(item.type)"
                          class="m-btn m-btn--pill m-btn--hover-brand btn btn-sm btn-secondary">
                          CHOOSE
                        </a>
                      </div>
                    </div>
                    <!--end::Widget 14 Item-->
                  </div>
                  <!--end::Widget 14-->
                </div>
              </div>
            </a>
            <!--end:: Widgets/New Users-->
          </div>

        </div>

      </div>
    </div>
  </div>
