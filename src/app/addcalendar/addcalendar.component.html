  <!-- begin::Header -->

  <!-- end::Header -->

  <div
    class="m-grid__item m-grid__item--fluid  m-grid m-grid--ver-desktop m-grid--desktop 	m-container m-container--responsive m-container--xxl m-page__container m-body">
    <div class="m-grid__item m-grid__item--fluid m-wrapper">
      <!-- BEGIN: Subheader -->
      <div class="m-subheader ">
        <div class="d-flex align-items-center">
          <div class="mr-auto">
            <h3 class="m-subheader__title ">
              Dashboard
            </h3>
          </div>
          <div>
            <a [routerLink]="[ '/mycalendar/calendartype']"
              class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--pill m-btn--air">
              <span>
                <i class="la la-plus"></i>
                <span>
                  Back
                </span>
              </span>
            </a>
          </div>
        </div>
      </div>
      <!-- END: Subheader -->

      <!-- END: Subheader -->
      <div class="m-content">
        <div class="row">

          <div class="col-lg-3">
            <div class="m-portlet">
              <div class="m-portlet__body">
                <div class="m-card-profile">
                  <div class="m-card-profile__title m--hide">
                    Your Profile
                  </div>
                  <div class="m-card-profile__pic">
                    <div class="m-card-profile__pic-wrapper profilewrap">
                      <img class="profileImg" src="{{calendarItem.icon}}" alt="" />
                    </div>
                  </div>
                  <div class="m-card-profile__details">
                    <span class="m-card-profile__name">
                      {{calendarItem.type}}
                    </span>
                    <!-- <a href="" class="m-card-profile__email m-link">
                      mark.andre@gmail.com
                    </a> -->
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-9">
            <div class="m-portlet m-portlet--full-height m-portlet--tabs  ">

              <form [formGroup]="calendarForm" #f="ngForm">
                <div class="m-portlet__head">
                  <div class="m-portlet__head-tools">
                    <ul class="nav nav-tabs m-tabs m-tabs-line   m-tabs-line--left m-tabs-line--primary" role="tablist">
                      <li class="nav-item m-tabs__item">
                        <a class="nav-link m-tabs__link active" data-toggle="tab" href="#m_user_profile_tab_1"
                          role="tab">
                          <i class="flaticon-share m--hide"></i>
                          New Calendar
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="tab-content">
                  <div class="tab-pane active" id="m_user_profile_tab_1">
                    <div class="m-form m-form--fit m-form--label-align-right">
                      <div class="m-portlet__body">

                        <div class="form-group m-form__group row">
                          <label for="example-text-input" class="col-3 col-form-label">
                            Title
                          </label>
                          <div class="col-8">
                            <input class="form-control m-input" type="text" formControlName="title">
                            <div class="form-control-feedback"
                              *ngIf="!calendarForm.get('title').valid && calendarForm.get('title').touched">
                              you have not provided any calendar title.</div>
                          </div>
                        </div>

                        <div class="form-group m-form__group row">
                          <label for="example-text-input" class="col-3 col-form-label">
                            <!--Use Tags Input for this [optional]-->
                            Note
                          </label>
                          <div class="col-8">
                            <!-- <textarea class="form-control" id="m_autosize_1" rows="2" formControlName="note"></textarea> -->
                            <textarea class="form-control m-input" rows="3" type="text"
                              formControlName="note"></textarea>
                          </div>
                        </div>

                        <div class="form-group m-form__group row">
                          <label for="example-text-input" class="col-3 col-form-label">
                            <!--Use Tags Input for this [optional]-->
                            Timezone
                          </label>
                          <div class="col-8">
                            <div class="input-group m-input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text" (click)="setformzone()">
                                  <i class="flaticon-clock-1"></i>
                                </span>
                              </div>
                              <select class="form-control m-input" formControlName="timezone">
                                <option *ngFor="let item of timezoneList; index as i" [value]="item">{{item}}</option>
                              </select>
                            </div>
                          </div>
                        </div>

                        <div class="form-group m-form__group row">
                          <label for="example-text-input" class="col-3 col-form-label">
                            <!--Use Tags Input for this [optional]-->
                            Institution
                          </label>
                          <div class="col-8">
                            <input class="form-control m-input" type="text" formControlName="institution">
                          </div>
                        </div>

                        <!-- <div class="form-group m-form__group row">
                          <label for="example-text-input" class="col-3 col-form-label">
                            Start Date
                          </label>
                          <div class="col-8">
                            <div class="input-group m-input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text" (click)="d.toggle()">
                                  <i class="flaticon-time-2"></i>
                                </span>
                              </div>
                              <input type="text" class="form-control m-input" placeholder="yyyy-mm-dd" name="start"
                                [displayMonths]="displayMonths" [navigation]="navigation" [outsideDays]="outsideDays"
                                [showWeekNumbers]="showWeekNumbers" ngbDatepicker #d="ngbDatepicker"
                                formControlName="startdate">
                            </div>
                          </div>
                        </div> -->

                        <!-- <div class="form-group m-form__group row">
                          <label for="example-text-input" class="col-3 col-form-label">
                            End Date
                          </label>
                          <div class="col-8">
                            <div class="input-group m-input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text" (click)="s.toggle()">
                                  <i class="flaticon-time-2"></i>
                                </span>
                              </div>
                              <input type="text" class="form-control m-input" placeholder="yyyy-mm-dd" name="end"
                                [displayMonths]="displayMonths" [navigation]="navigation" [outsideDays]="outsideDays"
                                [showWeekNumbers]="showWeekNumbers" ngbDatepicker #s="ngbDatepicker"
                                formControlName="enddate">
                            </div>
                          </div>
                        </div> -->

                        <div class="m-form__seperator m-form__seperator--dashed m-form__seperator--space-2x"></div>
                        <div class="form-group m-form__group row">
                          <label for="example-text-input" class="col-3 col-form-label">
                            Calendar Authors
                          </label>
                          <div class="col-8">
                            <!-- <input class="form-control m-input" type="text"> -->
                            <div class="input-group m-input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <i class="flaticon-user-add"></i>
                                </span>
                              </div>
                              <div class="ng-autocomplete">
                                <ng-autocomplete #use [data]="profile" [searchKeyword]="keyword"
                                  placeHolder="Add Calendar Author" minQueryLength=3 (selected)='selectEvent($event)'
                                  [itemTemplate]="itemTemplate" (inputChanged)='onChangeSearch($event)'
                                  (inputFocused)='onFocused($event)' (inputCleared)="clearedUser($event)"
                                  notFoundText='User not found. Type it out and press enter to add to list'
                                  [notFoundTemplate]="notFoundTemplate" #search
                                  (keydown.enter)="addSearch(search.query)">
                                </ng-autocomplete>

                                <ng-template #itemTemplate let-item>
                                  <div class="item">
                                    <div class="m-widget4">
                                      <div class="m-widget4__item" style="padding-bottom: 0px; padding-top:0px">
                                        <div class="m-widget4__img m-widget4__img--logo">
                                          <img src="{{item.avatar}}" alt="">
                                        </div>
                                        <div class="m-widget4__info">
                                          <span class="m-widget4__title" [innerHTML]="item.fullname">
                                          </span>
                                          <br>
                                          <span class="m-widget4__sub" [innerHTML]="item.email">
                                          </span>
                                        </div>
                                        <span class="m-widget4__ext">
                                        </span>
                                      </div>
                                    </div>
                                  </div>
                                </ng-template>

                                <ng-template #notFoundTemplate let-notFound>
                                  <div [innerHTML]="notFound"></div>
                                </ng-template>
                              </div>
                            </div>
                            <div class="form-control-feedback" *ngIf="emailfound === true">
                              Not a valid email address</div>
                          </div>
                        </div>

                        <div class="form-group m-form__group row"
                          [hidden]="calendarForm.controls.calendarauthor.value.length == 0">
                          <label for="example-text-input" class="col-3 col-form-label">
                            <!--Use Tags Input for this [optional]-->

                          </label>
                          <div class="col-8">
                            <!--begin::Widget 14-->
                            <div class="m-widget4">
                              <!--begin::Widget 14 Item-->
                              <div class="m-widget4__item"
                                *ngFor="let item of calendarForm.controls.calendarauthor?.value; let i=index">
                                <div class="m-widget4__img m-widget4__img--pic authorpix">
                                  <img src="{{item.avatar}}" alt="">
                                </div>
                                <div class="m-widget4__info">
                                  <span class="m-widget4__title authortitle">
                                    {{item.fullname}}
                                  </span>
                                  <br>
                                  <span class="m-widget4__sub">
                                    {{item.email}}
                                  </span>
                                </div>
                                <div class="m-widget4__ext">
                                  <div class="btn-toolbar" role="toolbar" aria-label="...">
                                    <div class="btn-group mr-2" role="group" aria-label="...">
                                      <button type="button" class="m-btn btn btn-metal"
                                        [hidden]="item.role === 'private'">
                                        <i class="la la-user"></i>
                                      </button>
                                      <button type="button" class="m-btn btn btn-secondary"
                                        [hidden]="item.role === 'owner'">
                                        <i class="la la-user"></i>
                                      </button>
                                      <button type="button" class="m-btn btn btn-secondary"
                                        (click)="removeAuthor(item, i)">
                                        <i class="la la-close"></i>
                                      </button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <!--end::Widget 14 Item-->

                            </div>
                            <!--end::Widget 14-->
                          </div>
                        </div>

                        <div class="form-group m-form__group row">
                          <label for="example-text-input" class="col-3 col-form-label">
                            Calendar Visibility
                          </label>
                          <div class="col-8">
                            <span class="m-switch m-switch--lg m-switch--icon">
                              <label>
                                <input type="checkbox" checked="checked" name="" formControlName="status">
                                <span></span>
                              </label>
                            </span>
                          </div>
                        </div>
                      </div>
                      <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                          <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">
                              <button type="button" (click)="addCalendar(f)"
                                class="btn btn-accent m-btn m-btn--air m-btn--custom">
                                Add Calendar
                              </button>
                              &nbsp;&nbsp;
                              <button type="button" (click)="resetCalendar()"
                                class="btn btn-secondary m-btn m-btn--air m-btn--custom">
                                Cancel
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
