<div class="m-grid m-grid--hor m-grid--root m-page">
  <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2"
    id="m_login" style="background-image: url(../../../assets/app/media/img//bg/bg-3.jpg);">
    <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
      <div class="m-login__container">
        <div class="m-login__logo">
          <a href="#">
            <img src="/assets/images/logos.png">
          </a>
        </div>
        <div class="m-login__signin">
          <div class="m-login__head">
            <h3 class="m-login__title textlogin">
              Sign Up
            </h3>
            <!-- <div class="m-login__desc">
                  Enter your details to create your account:
                </div> -->
          </div>
          <form class="m-login__form m-form" #f="ngForm" novalidate autocomplete="off" [formGroup]="signupForm">
            <div class="form-group m-form__group">
              <input class="form-control m-input" type="text" placeholder="Fullname" formControlName="fullname"
                tabindex="0" required>
              <div class="form-control-feedback"
                *ngIf="!signupForm.get('fullname').valid && signupForm.get('fullname').touched">
                you have not provided any name.</div>
            </div>
            <div class="form-group m-form__group">
              <input class="form-control m-input" type="text" placeholder="Email" formControlName="email">
              <!-- <div class="form-control-feedback" *ngIf="!signupForm.get('email').valid">email
                cannot be empty.</div> -->
              <div class="form-control-feedback"
                *ngIf="signupForm.get('email').errors && !signupForm.get('email').errors.valid && (signupForm.get('email').touched || signupForm.get('email').dirty)">
                this is not a valid email address</div>
              <div class="form-control-feedback"
                *ngIf="signupForm.get('email').errors && signupForm.get('email').errors.exist">
                email address already exists</div>
            </div>
            <div class="form-group m-form__group">
              <input class="form-control m-input" type="password" placeholder="Password" formControlName="password"
                required>
              <div class="form-control-feedback"
                *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
                you have not provided any password.</div>
            </div>
            <div class="form-group m-form__group">
              <input class="form-control m-input m-login__form-input--last" type="password"
                formControlName="confirmpassword" placeholder="Confirm Password" required>
              <div class="form-control-feedback"
                *ngIf="signupForm.get('password').value != signupForm.get('confirmpassword').value">
                password
                do not match.</div>
            </div>
            <div class="row form-group m-form__group m-login__form-sub">
              <div class="col m--align-left">
                <label class="m-checkbox m-checkbox--focus">
                  <input type="checkbox" name="agree" formControlName="policy" required>
                  I Agree to KeepTime's
                  <a href="#" class="m-link m-link--focus">
                    Terms of Use
                  </a>
                  and
                  <a href="#" class="m-link m-link--focus">
                    Policy
                  </a>
                  <span></span>
                </label>
                <span class="m-form__help"></span>
              </div>
            </div>
            <div class="m-login__form-action">
              <button type="submit" [disabled]="!signupForm.valid" (click)="signUp(f)"
                class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn">
                Sign Up
              </button>
            </div>
            <div class="m-login__form-action">
              <a (click)="signupGoogle()" class="btn btn-secondary m-btn m-btn--custom m-btn--icon btn-lg">
                <span>
                  <i class="socicon-google"></i>
                  <span>
                    Sign Up with Google
                  </span>
                </span>
              </a>
            </div>
          </form>
        </div>
        <div class="m-login__account">
          <span class="m-login__account-msg">
            Already have an account ?
          </span>
          &nbsp;&nbsp;
          <a [routerLink]="[ '/signin']" class="m-link m-link--light m-login__account-link">
            Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
